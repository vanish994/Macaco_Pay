<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Macaco Pay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4444, #ff6b6b, #ff4444);
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 24px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"], 
        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus, 
        input[type="text"]:focus {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
            background: rgba(40, 40, 40, 0.9);
        }

        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 24px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: rgba(60, 60, 60, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        #qrcode {
            margin: 24px auto;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #qrcode img {
            border-radius: 8px;
        }

        .pix-code {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: all;
            position: relative;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 16px 0;
        }

        .pix-code:hover {
            background: rgba(40, 40, 40, 0.9);
            border-color: #ff4444;
        }

        .pix-code.copied {
            background: rgba(68, 255, 68, 0.1);
            border-color: #44ff44;
            color: #44ff44;
        }

        .pix-info {
            text-align: center;
            margin: 16px 0;
            color: #888;
            font-size: 14px;
        }

        #timer {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            padding: 12px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
        }

        #payment-status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        #payment-status p {
            margin: 8px 0;
            font-weight: 500;
        }

        .success {
            background: rgba(68, 255, 68, 0.1);
            border: 1px solid rgba(68, 255, 68, 0.3);
            color: #44ff44;
        }

        .pending {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        #api-response-log {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            background: rgba(20, 20, 20, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 24px 20px;
                margin: 0 auto;
                border-radius: 12px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 24px;
            }

            input[type="number"], 
            input[type="text"] {
                padding: 14px;
                font-size: 16px; /* Evita zoom no iOS */
            }

            button {
                padding: 14px 20px;
                font-size: 15px;
            }

            #qrcode {
                margin: 20px auto;
                padding: 16px;
            }

            #qrcode img {
                max-width: 180px;
                height: auto;
            }

            .pix-code {
                padding: 14px;
                font-size: 13px;
            }

            #timer {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="number"], 
            input[type="text"] {
                padding: 12px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }

            #qrcode img {
                max-width: 160px;
            }

            .pix-code {
                padding: 12px;
                font-size: 12px;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 68, 68, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 68, 68, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon-192.png" alt="Logo Macaco Pay" style="display:block;margin:0 auto 16px;width:96px;border-radius:12px;">
<h1>Macaco Pay</h1>
        
        <div id="payment-form">
            <label for="amount">Valor (R$)</label>
            <input type="number" id="amount" min="5" value="50" placeholder="Digite o valor" />
            
            <label for="description">Descri√ß√£o</label>
            <input type="text" id="description" value="Pack" placeholder="Descri√ß√£o do pagamento" />
            
            <button id="generate-pix-btn" onclick="generatePix()">Gerar PIX</button>
        </div>
        
        <div id="pix-payment" class="hidden">
<img src="icon-192.png" alt="Donkey Kong" style="display:block;margin:0 auto 16px;width:96px;border-radius:8px;">
            <p style="text-align: center; margin-bottom: 16px; color: #b0b0b0;">Escaneie o QR Code ou copie o c√≥digo PIX:</p>
            <div id="qrcode"></div>
            <div class="pix-code" id="pix-code" onclick="copyPixCode()" title="Clique para copiar o c√≥digo PIX"></div>
            <p class="pix-info">üëÜ Clique no c√≥digo para copiar</p>
            <div id="timer">Tempo restante: 00:00</div>
            <button id="verify-payment-btn" onclick="checkPayment()">Verificar Pagamento</button>
            <button id="new-payment-btn" onclick="newPayment()">Novo Pagamento</button>
        </div>
        
        <div id="payment-status"></div>
        <div id="api-response-log" style="margin-top: 20px; font-size: 0.8em; color: #555;"></div>
    </div>

    <script>
        const API_BASE_URL = "https://app.ghostspaysv1.com/api/v1";
        const SECRET_KEY = "b13cf30a-7def-4710-a003-3eac71b91216";
        let paymentId = null;
        let countdownInterval = null;
        let verificationInterval = null;
        const MAX_RETRIES = 10;

        function generatePix() {
            const amount = Math.round(document.getElementById("amount").value * 100);
            const description = document.getElementById("description").value;

            if (!amount || amount < 500) {
                alert("Valor m√≠nimo: R$ 5,00");
                return;
            }

            fetch(`${API_BASE_URL}/transaction.purchase`, {
                method: "POST",
                headers: {
                    "Authorization": SECRET_KEY,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: "Cliente PIX",
                    email: "pix@cliente.com",
                    cpf: "00000000000",
                    phone: "11999999999",
                    paymentMethod: "PIX",
                    amount: amount,
                    traceable: true,
                    items: [{
                        title: description || "Pagamento via PIX",
                        unitPrice: amount,
                        quantity: 1,
                        tangible: false
                    }]
                })
            })
            .then(response => {
                if (!response.ok) throw new Error("Erro na requisi√ß√£o");
                return response.json();
            })
            .then(data => {
                document.getElementById("api-response-log").innerText = `Resposta completa da API: ${JSON.stringify(data, null, 2)}`;
                
                if (data.id) {
                    paymentId = data.id;
                    document.getElementById("payment-form").classList.add("hidden");
                    document.getElementById("pix-payment").classList.remove("hidden");
                    document.getElementById("api-response-log").classList.add("hidden");

                    if (data.pixQrCode && data.pixCode) {
                        document.getElementById("qrcode").innerHTML = `<img src="${data.pixQrCode}" width="200" height="200" alt="QR Code PIX">`;
                        document.getElementById("pix-code").innerText = data.pixCode;
                    } else {
                        document.getElementById("qrcode").innerHTML = "<p>Aguardando gera√ß√£o do PIX...</p>";
                        document.getElementById("pix-code").innerText = "C√≥digo PIX ser√° gerado em breve...";
                        setTimeout(() => {
                            checkPaymentForPixData(0);
                        }, 5000);
                    }

                    startCountdown(30);
                    verificationInterval = setInterval(checkPayment, 30000);
                } else {
                    throw new Error(data.message || "Resposta inv√°lida da API");
                }
            })
            .catch(error => {
                console.error("Erro:", error);
                alert(`Falha ao gerar PIX: ${error.message}`);
            });
        }

        function startCountdown(minutes) {
            let time = minutes * 60;
            updateTimerDisplay(time);

            countdownInterval = setInterval(() => {
                time--;
                updateTimerDisplay(time);

                if (time <= 0) {
                    clearInterval(countdownInterval);
                    clearInterval(verificationInterval);
                    document.getElementById("timer").innerHTML = "PIX expirado!";
                }
            }, 1000);
        }

        function updateTimerDisplay(seconds) {
            if (seconds < 0) seconds = 0;
            const mins = Math.floor(seconds / 60).toString().padStart(2, "0");
            const secs = (seconds % 60).toString().padStart(2, "0");
            document.getElementById("timer").innerHTML = `Tempo restante: ${mins}:${secs}`;
        }

        function copyPixCode() {
            const code = document.getElementById("pix-code").innerText;
            navigator.clipboard.writeText(code).then(() => {
                const pixCodeDiv = document.getElementById("pix-code");
                pixCodeDiv.classList.add("copied");

                const tooltip = document.createElement("div");
                tooltip.innerText = "C√≥digo copiado!";
                tooltip.style.position = "fixed";
                tooltip.style.background = "#44ff44";
                tooltip.style.color = "#000";
                tooltip.style.padding = "8px 16px";
                tooltip.style.borderRadius = "8px";
                tooltip.style.top = "20px";
                tooltip.style.left = "50%";
                tooltip.style.transform = "translateX(-50%)";
                tooltip.style.zIndex = "9999";
                tooltip.style.fontWeight = "600";
                tooltip.style.fontSize = "14px";
                document.body.appendChild(tooltip);

                setTimeout(() => {
                    pixCodeDiv.classList.remove("copied");
                    tooltip.remove();
                }, 3000);
            }).catch(() => {
                alert("Falha ao copiar o c√≥digo PIX. Tente copiar manualmente.");
            });
        }

        function newPayment() {
            clearInterval(countdownInterval);
            clearInterval(verificationInterval);
            document.getElementById("payment-form").classList.remove("hidden");
            document.getElementById("pix-payment").classList.add("hidden");
            document.getElementById("payment-status").innerHTML = "";
            document.getElementById("api-response-log").innerHTML = "";
            document.getElementById("api-response-log").classList.add("hidden");

            document.getElementById("generate-pix-btn").disabled = false;
            document.getElementById("verify-payment-btn").disabled = false;
            document.getElementById("new-payment-btn").disabled = false;
        }

        function checkPaymentForPixData(retries) {
            if (!paymentId) return;
            if (retries >= MAX_RETRIES) {
                console.error("Limite de tentativas excedido para buscar dados PIX.");
                document.getElementById("qrcode").innerHTML = "<p>N√£o foi poss√≠vel gerar o PIX. Tente novamente.</p>";
                document.getElementById("pix-code").innerText = "";
                return;
            }

            fetch(`${API_BASE_URL}/transaction.getPaymentDetails?id=${paymentId}`, {
                headers: {
                    "Authorization": SECRET_KEY
                }
            })
            .then(response => {
                if (!response.ok) throw new Error("Erro na verifica√ß√£o");
                return response.json();
            })
            .then(data => {
                if (data.pixQrCode && data.pixCode) {
                    document.getElementById("qrcode").innerHTML = `<img src="${data.pixQrCode}" width="200" height="200" alt="QR Code PIX">`;
                    document.getElementById("pix-code").innerText = data.pixCode;
                } else {
                    setTimeout(() => {
                        checkPaymentForPixData(retries + 1);
                    }, 5000);
                }
            })
            .catch(() => {
                setTimeout(() => {
                    checkPaymentForPixData(retries + 1);
                }, 5000);
            });
        }

        function checkPayment() {
            if (!paymentId) return;

            fetch(`${API_BASE_URL}/transaction.getPayment?id=${paymentId}`, {
                headers: {
                    "Authorization": SECRET_KEY
                }
            })
            .then(response => {
                if (!response.ok) throw new Error("Erro na verifica√ß√£o");
                return response.json();
            })
            .then(data => {
                const statusElement = document.getElementById("payment-status");
                if (data.status === "APPROVED") {
                    clearInterval(countdownInterval);
                    clearInterval(verificationInterval);
                    statusElement.className = "success";
                    statusElement.innerHTML = 
                        "<p style=\"font-weight:bold;\">‚úÖ Pagamento aprovado com sucesso!</p>";
                    statusElement.innerHTML += `<p>Valor: R$ ${(data.amount/100).toFixed(2)}</p>`;
                    statusElement.innerHTML += `<p>Data: ${new Date(data.approvedAt).toLocaleString()}</p>`;
                } else if (data.status === "PENDING") {
                    statusElement.className = "pending";
                    statusElement.innerHTML = "<p>‚è≥ Pagamento pendente...</p>";
                } else {
                    statusElement.className = "error";
                    statusElement.innerHTML = `<p>Status: ${data.status || "Indispon√≠vel"}</p>`;
                }
            })
            .catch(() => {
                const statusElement = document.getElementById("payment-status");
                statusElement.className = "error";
                statusElement.innerHTML = "<p>‚ùå Erro ao verificar pagamento</p>";
            });
        }

        // Inicializa√ß√£o
        document.getElementById("verify-payment-btn").disabled = true;
        document.getElementById("new-payment-btn").disabled = true;
    </script>
</body>
</html>
